spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.test.hibernate.ddl-auto=none
spring.jpa.test.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.security.oauth2.client.registration.google.client-id=${google_client-id}
spring.security.oauth2.client.registration.google.client-secret=${google_client-secret}
server.servlet.context-path=/api
server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=true
frontend.url=${frontendUrl}
frontend.domain=${FRONTEND_DOMAIN}

stripe.secretKey=${STRIPE_SECRET_KEY}
stripe.webHookKey=${STRIPE_WEBHOOK_KEY}
